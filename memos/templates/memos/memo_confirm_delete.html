{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'memos/style.css' %}">

<div class="container">
	<form action="{% url "memos:memo-delete" memo.id %}" method="post">
		{% csrf_token %}
		<p>メモ「{{ memo.title }}」を削除しますか？</p>
		<input type="submit" name="delete" value="はい" class="btn">
		<input type="submit" name="delete" value="いいえ" class="btn">
	</form>
</div>
